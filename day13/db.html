//double click event//
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="dblclick">
    <script>
        document.getElementById("dblclick").addEventListener("dblclick",function(){
            alert("double click detected!");
        });
    </script>
</body>
</html>
