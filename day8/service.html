<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website</title>
    <style>
body {
            font-family: Arial, sans-serif;
            font-size: 35px;
            margin: 0;
            scroll-behavior: smooth;
        }
        nav {
            background-color: greenyellow;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 100px 20px 60px;
            margin-top: 60px;
            min-height: 100vh;
        }
        #home {
            background-color: rgba(132, 233, 233, 0.24);
        }
        #about {
            background-color: rgb(130, 204, 214);
        }
        #services {
            background-color: rgb(252, 200, 243);
        }
        #contact {
            background-color: rgb(228, 119, 191);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact us">Contact Us</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home</h1>
        <p>Welcome to our website! This is the home section.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ40X7I1gpqna3L199v_9xdUAbUQiGxtzFmZQ&s" alt="homepage" width="1500px">
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about our website.</p>
    </section>

    <section id="services">
        <h1>Services</h1>
        <p>Check out the services we offer to our clients.</p>
    </section>
    <section id="contact us">
        <h1>Contact Us</h1>
        <p>contact us through below links.</p>

    </section>

</body>
</html>
